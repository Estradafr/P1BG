<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Dawn of Heroes | RPG</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="page">
      <div class="content-box">
        <h1>Dawn of Heroes</h1>
        <div class="stats-box">
          <span class="stat">
            Level: <span id="levelNum"><b> 1 </b></span></span>
          <span class="stat">
            Health: <span id="healthNum"><b> 100 </b></span></span>
          <span class="stat">
            Gold: <span id="goldNum"><b> 50 </b></span></span>
        </div>
        <div class="text-box">
          <p id="topText">Awaken Hero! The Dawn of Evil is upon us.</p>
          <p id="bottomText">Are you ready to begin?</p>
        </div>
        <div id="controls" class="buttons">
          <button id="leftButton" type="button">Warrior</button>
          <button id="middleButton" type="button">Mage</button>
          <button id="rightButton" type="button">Rogue</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
